<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <input type="text" name="" id="nomencookie">
    <input type="button" value="Almacena" id="almcookie" onclick="main();">
    <div id="welcome"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>
        function main(){
            var session=getCookie("SesionActiva")
            if(session!=""){
                $("#nomencookie").css("display", "hidden");
                $("#almcookie").css("display", "hidden");
                $("#welcome").html("Bienvenido/a de vuelta "+session+".");
            }
            else{

            }
        }
    </script>
</body>
</html>
