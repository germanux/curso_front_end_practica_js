<body>
  <h1>JavaScript</h1>
  <h2></h2>
  <input type="button" value="Atrás" onclick="atras();" />
  <input type="button" value="Ir hacia atrás dos páginas" onclick="atras2();" />
  <input type="button" value="Adelante" onclick="alante()" />

  <script>
    console.log(window.history.length);

    function atras() {
      window.history.back();
    }
    function atras2() {
      window.history.back(2);
    }

    function alante() {
      window.history.forward();

    }
  </script>
</body>
